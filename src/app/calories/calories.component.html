<div *ngIf="!compute">
  <p>Indiquez votre base calorique. <br/>Si vous ne la connaissez pas, vous pouvez la calculer simplement :</p>
  <p>
    <button (click)="toggleCompute()" class="btn btn-success mb-2">Calculer</button>
  </p>
</div>

<form (ngSubmit)="onSubmit()" #caloriesBaseForm="ngForm" *ngIf="compute" class="card">
  <div class="card-block">
    <h2>Profile</h2>
    <div class="row">
      <div class="col-6">
        <p>Afin de calculer votre dépense d'énergie quotidienne, renseignez les informations suivantes.</p>
        <fieldset class="form-group row">
          <legend class="col-form-legend">Genre</legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="genderRadios" id="male" value="female" checked
                       [(ngModel)]="profile.gender">
                <i class="fa fa-venus" aria-hidden="true"></i> Femme
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="genderRadios" id="female" value="male"
                       [(ngModel)]="profile.gender">
                <i class="fa fa-mars" aria-hidden="true"></i> Homme
              </label>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input class="form-control" type="number" [(ngModel)]="profile.age" name="age" placeholder="example: 30">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Taille</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" type="number" [(ngModel)]="profile.size" name="size"
                   placeholder="example: 180">
            <div class="input-group-addon">cm</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Poids</label>
          <div class="col-sm-10 input-group">
            <input class="form-control" type="number" [(ngModel)]="profile.weight" name="weight"
                   placeholder="example: 75">
            <div class="input-group-addon">kg</div>
          </div>
        </div>
        <button type="submit" class="btn btn-success mrb-2">Calculer</button>
      </div>
      <div class="col-6">
        <fieldset class="form-group row">
          <legend class="col-form-legend">Activité physique</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="1.2" checked
                       [(ngModel)]="profile.activityIntensity">
                Immobile – bloqué au lit
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="1.4"
                       [(ngModel)]="profile.activityIntensity">
                Travail sédentaire (ex : secrétaire) et peu voir pas d’exercice.
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="1.7"
                       [(ngModel)]="profile.activityIntensity">
                Travail à activité modérée (ex : assistant de vente) – exercice 2-3 x par semaines
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="2"
                       [(ngModel)]="profile.activityIntensity">
                Travail physique (ex : ouvrier) – exercice 3-4 x par semaine
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</form>

<div class="mt-2">
    <span>Calories par jour : <input type="number" [(ngModel)]="calories" class="form-control"
                                     (ngModelChange)="onCaloriesChange($event)"/></span>
</div>
