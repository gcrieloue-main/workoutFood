<div class="container">
  <h1>Workout Food</h1>
  <div class="card mt-3">
    <div class="card-header">
      Calculez votre base calorique
    </div>
    <div class="card-block">
      <calories-selector></calories-selector>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-header">
      Choisissez un aliment
    </div>
    <div class="card-block">
      <food-selector (onFoodSelected)="onFoodSelected($event)"></food-selector>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-header">
      Votre menu
    </div>
    <div class="card-block">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">JourÂ 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">+</a>
        </li>
      </ul>

      <div *ngFor="let day of days">
        <day [day]="day"></day>
      </div>
    </div>
  </div>
</div>
